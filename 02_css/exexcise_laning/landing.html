<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="../images/google.png" class="logo" alt="google logo">
            <h1>찾아 주셔서 감사합니다.</h1>
            <p>이메일로 연락드리겠습니다.</p>
            <form id="notify-form">
                <input type="email" placeholder="Enter your email">
                <button type="submit">Notify Me</button>
            </form>
        </div>
    </div>
</body>
</html>
